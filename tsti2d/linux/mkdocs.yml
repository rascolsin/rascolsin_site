site_name: zerolabs.cc

theme:
  name: 'material'
  palette:
    primary: 'blue grey'
    accent: 'blue grey'
  feature:
    tabs: true
  logo:
    icon: 'code'
 # 404 page
  static_templates:
    - 404.html

extra:
  search:
    language: 'fr'


repo_name: 'jorisserrand/zerolabs'
repo_url: 'https://gitlab.com/jorisserrand/zerolabs'

# Copyright
copyright: 'Copyright &copy; 2018 - 2018 Joris Serrand'


markdown_extensions:
  - extra
  - tables
  - meta
  - fenced_code
  - admonition
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

##############################################################################################
#     MENUS
##############################################################################################
nav:
    - Home: index.md
    - About: about.md
    - Term_sin: 02-Variables_constantes/Etude_energetique.md
