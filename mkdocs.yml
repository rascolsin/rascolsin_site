##############################################################################################
#     EXTENSIONS
##############################################################################################
markdown_extensions:
  - extra
  - tables
  - meta
  - fenced_code
  - admonition
  - codehilite
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

##############################################################################################
#     MENUS
##############################################################################################
nav:
    - Home: index.md
    ###### TSTI2D #######
    - Classes :
      - TSTI2D : tsti2d/index.md
      - PSTI2D : psti2d/index.md
      - CIT : cit/index.md
      - ICN : icn/index.md
    - Tutoriels : tutos/index.md
    