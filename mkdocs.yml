site_name: Rascol Sin

theme:
  name: 'material'
  palette:
    primary: 'blue grey'
    accent: 'blue grey'
  feature:
    tabs: true
  logo:
    icon: 'code'
 # 404 page
  static_templates:
    - 404.html

extra:
  search:
    language: 'fr'


repo_name: 'rascolsin'
repo_url: 'https://github.com/rascolsin'

